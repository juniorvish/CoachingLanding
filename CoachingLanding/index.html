<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachingLanding</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header id="header" class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-4xl">Coaching Institute</h1>
    </header>
    <main id="main" class="container mx-auto mt-10">
        <section class="text-center">
            <h2 class="text-3xl mb-4">Welcome to our Coaching Institute</h2>
            <p class="text-lg mb-8">We provide the best coaching for your success.</p>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-100 p-6 rounded-lg">
                <h3 class="text-2xl mb-4">Courses</h3>
                <p>Explore our wide range of courses to achieve your goals.</p>
            </div>
            <div class="bg-gray-100 p-6 rounded-lg">
                <h3 class="text-2xl mb-4">Faculty</h3>
                <p>Learn from our experienced and dedicated faculty members.</p>
            </div>
        </section>
    </main>
    <footer id="footer" class="bg-blue-500 text-white text-center py-4 mt-10">
        <p>&copy; 2022 Coaching Institute. All rights reserved.</p>
    </footer>
</body>
</html>
